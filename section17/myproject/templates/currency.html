{% extends "layouts/main.html" %}

{% block content %}
	<div>
		<div class="row">
			<div class="four columns">
				<form method="get">
					<label for="currency1">Currency 1:</label>
					<input type="text" name="currency1" id="currency1">
					<label for="currency2">Currency 2:</label>
					<input type="text" name="currency2" id="currency2">
					<label for="rate">rate:</label>
					<input type="text" name="rate" id="rate">
					<br/>
					<input type="submit" value="Send">
				</form>	
			</div>
			<div class="four columns">
				<table>
					<thead>
						<tr>
							<th>{{currency1}}</th>
							<th>{{currency2}}</th>
						</tr>
					</thead>
					<tbody>
						{% for row in table1 %}
						<tr>
							<td>{{row[0]}}</td>
							<td>{{row[1]}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<div class="four columns">
				<table>
					<thead>
						<tr>
							<th>{{currency2}}</th>
							<th>{{currency1}}</th>
						</tr>
					</thead>
					<tbody>
						{% for row in table1 %}
						<tr>
							<td>{{row[0]}}</td>
							<td>{{row[1]}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
{% endblock %}
